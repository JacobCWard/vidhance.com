<article class="news-post">
	<header>
		<h2><a class="no-decoration news-header" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
		<div>
			<h5 class="float-left">{{ .Params.location }}</h5>
			<h5 class="float-right">{{ .Date.Format "Monday, January 2, 2006" }}</h5>
		</div>
	</header>
	<main class="clear">
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .RelPermalink }}">Read more</a>
		{{ end }}
	</main>
</article>
